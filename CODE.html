<!DOCTYPE html>
<html>
    <head>
        <title> 설리번 1일차 사이트 </title>
        <meta charset="utf-8" />
    </head>
    <body style="background: rgb(199, 199, 199)">
        <h1 align = "center"> 🗺광교 갈만한곳 지도🚀 </h1>
        <div>
            <p align = "center"> 광교에 뭐가 있는지 알려드릴게요</p>
        </div>
        <div style="height:300px; border:3px solid rgb(255, 209, 216); margin: 2px 150px; text-align:center; background:white">
            <h1>제가 누구나구요?</h1> 
            <h3>여기는 제 인스타그램 계정입니다 : <a href="https://www.instagram.com/xsxrxnxk/"> 바로가기 </a></h3>
            <img src="https://d1y5x10xyo8lk6.cloudfront.net/wp-content/uploads/2019/10/instagram-logo-2.png" alt="띠용슨" width="150">
        </div>
        <div style="border:3px solid rgb(255, 209, 216); margin:2px 150px; text-align:center; background:white">
            <br>
            <h3>광교 맛집 지도!!🤣</h3>
            <br>
            <INPUT TYPE=CHECKBOX NAME=chkSample1 VALUE=1> 놀거리
            <INPUT TYPE=CHECKBOX NAME=chkSample2 VALUE=2 CHECKED> 볼거리
            <INPUT TYPE=CHECKBOX NAME=chkSample3 VALUE=3> 먹을거리
            <INPUT TYPE=CHECKBOX NAME=chkSample4 VALUE=4 CHECKED> 시간떼우기
            <INPUT TYPE=CHECKBOX NAME=chkSample5 VALUE=5> 마실거리
            <br><br>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vI_4irMaZrM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div style="height:400px; width:70%; border:3px solid rgb(255, 209, 216); margin:2px 150px; text-align:center; background:white"></div>
        <div id="map" style="width:70%;height:350px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=41df5c1bfe95b9b86816f654451ef51d"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
         
        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '카카오', 
                latlng: new kakao.maps.LatLng(33.450705, 126.570677)
            },
            {
                title: '생태연못', 
                latlng: new kakao.maps.LatLng(33.450936, 126.569477)
            },
            {
                title: '텃밭', 
                latlng: new kakao.maps.LatLng(33.450879, 126.569940)
            },
            {
                title: '근린공원',
                latlng: new kakao.maps.LatLng(33.451393, 126.570738)
            }
        ];
        
        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
        }
        </script>
        </div>        
        <br>
        <div style="height:300; width:49%; float:left; border:3px solid lightgrey; background:white">
            <br><br>
            <form> 
                <INPUT TYPE=TEXT NAME=txt2 SIZE=75 VALUE='입력해 보세요' READONLY>
                <input type="button" value="검색해바!!">    
            </form>
            <br><br>
        </div>
        <div style="width:49%; float:left; border:3px solid lightgrey; background:white">
            <img src="https://www.c3korea.net/wp-content/uploads/2020/03/01-GALLERIA-GWANGGYO-P04-800x628.jpg" alt="띠용슨" width="200">
            <img src="https://www.suwon.go.kr/resources/web/visitsuwon/images/sub/tour_03nature01/gg_img08.png" alt="띠용슨" width="200">
            <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9993BF475A5DC7F035" alt="띠용슨" width="200">
        </div>
    </body>


</html>
